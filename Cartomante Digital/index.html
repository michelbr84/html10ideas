<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cartomante Digital</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg: #191731;
      --card: #271f45;
      --accent: #db94ff;
      --text: #fff6f8;
      --subtle: #b8a6f7;
    }
    body {
      background: radial-gradient(ellipse at top, #241942 0%, var(--bg) 100%);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2.1rem 1rem 0.5rem 1rem;
    }
    header h1 {
      font-size: 2.4rem;
      color: var(--accent);
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
    }
    header p {
      color: var(--subtle);
      font-size: 1.08rem;
      margin-top: 0;
    }
    .container {
      max-width: 520px;
      margin: 2.2rem auto 0 auto;
      background: rgba(39,31,69,0.98);
      border-radius: 1.4rem;
      padding: 2rem 1.4rem 2.2rem 1.4rem;
      box-shadow: 0 8px 32px #1b142878;
      min-height: 410px;
    }
    .question-box {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.6rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .question-input {
      flex: 1;
      min-width: 150px;
      padding: 0.72rem 1.1rem;
      font-size: 1.09rem;
      border-radius: 1rem;
      border: 1.7px solid var(--accent);
      background: #1f1734;
      color: var(--text);
      outline: none;
      margin-right: 0.5rem;
      box-shadow: 0 2px 10px #cbb2fb12;
      transition: border 0.13s;
    }
    .ask-btn {
      background: var(--accent);
      color: #271f45;
      font-weight: bold;
      font-size: 1.08rem;
      padding: 0.7rem 1.9rem;
      border-radius: 1.2rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 10px #d7a9fa30;
      transition: background 0.1s, transform 0.07s;
    }
    .ask-btn:hover {
      background: #f0baff;
      color: #271f45;
      transform: scale(1.03);
    }
    .tarot-area {
      display: flex;
      justify-content: center;
      gap: 1.4rem;
      margin-bottom: 1.7rem;
      margin-top: 1.2rem;
      min-height: 210px;
    }
    .tarot-card {
      width: 100px;
      height: 165px;
      background: linear-gradient(135deg, #32245d 60%, #b786fa 110%);
      border-radius: 1rem;
      box-shadow: 0 6px 32px #271f45a0;
      border: 3.5px solid var(--accent);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
      transition: transform 0.7s cubic-bezier(.55,1.6,.55,1), box-shadow 0.2s;
      overflow: hidden;
      cursor: pointer;
    }
    .tarot-card.revealed {
      transform: translateY(-25px) scale(1.08) rotate(-2deg);
      box-shadow: 0 14px 36px #d49af7a0;
    }
    .tarot-card .card-title {
      font-size: 1.05rem;
      color: #f5e5ff;
      margin-bottom: 1.2rem;
      margin-top: 0.7rem;
      font-weight: bold;
      text-align: center;
      width: 94%;
      letter-spacing: 0.2px;
      text-shadow: 0 1px 8px #dabdff40;
    }
    .tarot-card .card-icon {
      font-size: 2.5rem;
      margin-bottom: 0.7rem;
      margin-top: 1.6rem;
      text-align: center;
      width: 100%;
      filter: drop-shadow(0 0 4px #fff6) drop-shadow(0 0 12px #db94ff55);
    }
    .tarot-card .card-meaning {
      color: #fffeff;
      font-size: 0.99rem;
      text-align: center;
      font-style: italic;
      margin-bottom: 0.7rem;
      padding: 0 0.3rem;
    }
    .result-area {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 1.13rem;
      color: #ffe8fe;
      min-height: 1.6rem;
      font-style: italic;
    }
    .advice {
      margin-top: 0.9rem;
      text-align: center;
      font-size: 1.09rem;
      color: #ffe7bb;
      font-style: italic;
      letter-spacing: 0.15px;
    }
    @media (max-width: 600px) {
      .container { padding: 1.2rem 0.2rem 1.2rem 0.2rem; }
      .tarot-area { flex-direction: column; align-items: center; gap: 1rem; }
      .tarot-card { width: 88vw; min-width: 210px; max-width: 250px; height: 145px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cartomante Digital</h1>

  </header>
  <div class="container">
    <form class="question-box" id="questionForm" autocomplete="off" onsubmit="event.preventDefault(); revealTarot();">
      <input type="text" id="userQuestion" class="question-input" placeholder="Digite sua pergunta..." maxlength="120">
      <button type="submit" class="ask-btn">Revelar Cartas</button>
    </form>
    <div class="tarot-area" id="tarotArea"></div>
    <div class="result-area" id="resultText"></div>
    <div class="advice" id="adviceText"></div>
  </div>

    // Mini "tarot" deck

      { name: "A Imperatriz", meaning: "Fertilidade, abund√¢ncia, beleza.", icon: "üåª" },
      { name: "O Imperador", meaning: "Autoridade, estabilidade, controle.", icon: "üëë" },
      { name: "Os Amantes", meaning: "Escolhas, uni√£o, relacionamentos.", icon: "üíû" },
      { name: "O Carro", meaning: "Determina√ß√£o, movimento, vit√≥ria.", icon: "üöó" },
      { name: "A For√ßa", meaning: "Coragem, dom√≠nio das emo√ß√µes.", icon: "ü¶Å" },
      { name: "O Eremita", meaning: "Busca interior, sabedoria.", icon: "üïØÔ∏è" },
      { name: "A Roda da Fortuna", meaning: "Mudan√ßa, ciclos, sorte.", icon: "üîÆ" },
      { name: "A Justi√ßa", meaning: "Equil√≠brio, verdade, justi√ßa.", icon: "‚öñÔ∏è" },
      { name: "A Morte", meaning: "Transforma√ß√£o, renascimento.", icon: "üíÄ" },
      { name: "A Temperan√ßa", meaning: "Harmonia, modera√ß√£o, cura.", icon: "üåà" },
      { name: "O Diabo", meaning: "V√≠cios, limita√ß√µes, tenta√ß√£o.", icon: "üòà" },
      { name: "A Torre", meaning: "Ruptura, mudan√ßa repentina.", icon: "üå©Ô∏è" },

      { name: "O Mundo", meaning: "Realiza√ß√£o, conclus√£o, totalidade.", icon: "üåé" }
    ];

    const ADVICES = [
      "Confie no processo e siga sua intui√ß√£o.",
      "O destino sorri para quem ousa sonhar.",
      "Encontre equil√≠brio antes de agir.",
      "Aceite as mudan√ßas, elas trazem crescimento.",
      "Nem tudo √© o que parece ‚Äî olhe al√©m da superf√≠cie.",
      "Sua for√ßa est√° na sua resili√™ncia.",
      "O tempo trar√° as respostas que procura.",
      "Valorize as pequenas alegrias do caminho.",
      "N√£o tema o desconhecido, abrace-o.",
      "Seja paciente: tudo acontece no seu momento."
    ];

    function shuffle(array) {
      let arr = array.slice(), m = arr.length, t, i;
      while (m) {
        i = Math.floor(Math.random() * m--);
        t = arr[m];
        arr[m] = arr[i];
        arr[i] = t;
      }
      return arr;
    }

    function revealTarot() {
      const area = document.getElementById('tarotArea');
      const result = document.getElementById('resultText');
      const advice = document.getElementById('adviceText');
      const q = document.getElementById('userQuestion').value.trim();

      area.innerHTML = '';
      result.textContent = '';
      advice.textContent = '';

      if (!q) {
        result.textContent = 'Fa√ßa uma pergunta ao destino antes de abrir as cartas.';
        return;
      }

      // Escolhe 3 cartas aleat√≥rias
      const deck = shuffle(TAROT_CARDS);
      const selected = deck.slice(0, 3);

      // Mostra as cartas viradas
      selected.forEach((card, idx) => {
        const div = document.createElement('div');
        div.className = 'tarot-card';
        div.innerHTML = `
          <div class="card-title" style="visibility:hidden;">${card.name}</div>
          <div class="card-icon" style="visibility:hidden;">${card.icon}</div>
          <div class="card-meaning" style="visibility:hidden;">${card.meaning}</div>
        `;
        area.appendChild(div);
        setTimeout(() => {
          div.classList.add('revealed');
          [...div.children].forEach(c => c.style.visibility = 'visible');
        }, 250 + idx * 500);
      });

      // Resposta po√©tica
      setTimeout(() => {
        result.textContent =
          'As cartas revelam: "' +
          selected.map(c => c.name).join('" ‚Ä¢ "') +
          '"';
        advice.textContent = 'Conselho: ' + shuffle(ADVICES)[0];
      }, 1900);
    }

    // Enter tamb√©m revela as cartas
    document.getElementById('userQuestion').addEventListener('keydown', function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        revealTarot();
      }
    });

    // Primeira renderiza√ß√£o: cartas ocultas
    document.getElementById('tarotArea').innerHTML = `

      <div class="tarot-card"><div class="card-title">?</div></div>

  </script>
</body>
</html>
